<!DOCTYPE html>
<html lang="es">

<head>
    <title>KFC-VVH</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <script src="styles/script.js"></script>
    <link rel="shortcut icon" type="image/x-icon" href="img/kfc-logo-icon-PNG.ico">
</head>

<body>
    <div class="nav-kfc">
        <div class="nav-link">
            <img src="img/9296e83a6785e4bd6e37abb4adb9605e.png" class="red">
            <div class="mini">
                <li class="atlas1"><a>Pedir</a></li>
                <li class="atlas2"><a>Contactos</a></li>
                <li class="atlas3"><a>Restaurantes</a></li>
                <li class="atlas4"><a>Nosotros</a></li>
            </div>
        </div>
        <div class="search">
            <div class="busqueda">
                <input type="text" placeholder="Buscar..." class="bus"><img src="img/search-icon-png-2.png" class="damm">
            </div>
        </div>
        <div class="operaciones">
            <div class="button">
                <div class="cupones">
                    <img src="img/cupons.png" class="dammit">
                    <li class="atlas"><a>Cupones</a></li>
                </div>
                <div class="perfiles">
                    <img src="img/profile.png" class="dammit">
                    <li class="atlas"><a>Perfil</a></li>
                </div>
                <button class="osk">Ingresar</button>
            </div>
            <div class="king">
                <img src="img/paper-bag.png" class="dammi">
            </div>
        </div>
    </div>
    <div class="ubicacion">
        <div class="lockdown">INGRESA TU UBICACIÓN</div>
    </div>
    <div class="promociones">
        <div class="predaking">
            <img src="img/download.jpeg" alt="when" class="devastator">
        </div>
        <button class="anterior" onclick="moveSlide(-1)">&#10094;</button>
        <button class="siguiente" onclick="moveSlide(1)">&#10095;</button>
        <div class="puntos">
            <span class="punto" onclick="currentSlide(1)"></span>
            <span class="punto" onclick="currentSlide(2)"></span>
            <span class="punto" onclick="currentSlide(3)"></span>
            <span class="punto" onclick="currentSlide(4)"></span>
        </div>
        <div class="shockwave">
            <button class="menu">Ver Menú</button>
        </div>
    </div>
        <div class="colonel">
            <div class="titular-menu">
                <h1 class="stu">MENÚ</h1>
            </div>
            <br>
            <div class="linea-1">
                <div class="martes-locos">
                    <img src="img-foods/martes-locos.jpg" class="menasor">
                    <h2>MARTES LOCOS</h2>
                </div>
                <div class="nuggets">
                    <img src="img-foods/nuggets.jpg" class="menasor">
                    <h2>NUGGETS</h2>
                </div>
                <div class="imperdible">
                    <img src="img-foods/imperdibles.jpg" class="menasor">
                    <h2>IMPERDIBLE</h2>
                </div>
                <div class="buckets-3">
                    <img src="img-foods/buckets-3.jpg" class="menasor">
                    <h2>BUCKETS </h2>
                </div>
                <div class="bucket-combo">
                    <img src="img-foods/bucket-combo.jpg" class="menasor">
                    <h2>BUCKETS COMBOS</h2>
                </div>
                <div class="para-compartir">
                    <img src="img-foods/para-compartir.jpg" class="menasor">
                    <h2>PARA COMPARTIR </h2>
                </div>
            </div>
            <div class="linea-2">
                <div class="boxes">
                    <img src="img-foods/boxes.jpg" class="menasor">
                    <h2>BOXES</h2>
                </div>
                <div class="combos">
                    <img src="img-foods/combos.jpg" class="menasor">
                    <h2>COMBOS</h2>
                </div>
                <div class="sandwich">
                    <img src="img-foods/sandwich.jpg" class="menasor">
                    <h2>SANDWICHES</h2>
                </div>
                <div class="twister">
                    <img src="img-foods/twister.jpg" class="menasor">
                    <h2>TWISTER</h2>
                </div>
                <div class="acompañantes">
                    <img src="img-foods/acompañantes.jpg" class="menasor">
                    <h2>ACOMPAÑANTES</h2>
                </div>
                <div class="postres">
                    <img src="img-foods/postres.jpg" class="menasor">
                    <h2>POSTRES</h2>
                </div>
            </div>
        </div>
        <div class="carlitos"></div>

</html>
